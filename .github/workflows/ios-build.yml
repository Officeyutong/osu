name: Build Xamarin.iOS app

on: [push]

jobs:
  build:
    runs-on: macos-11
    steps:
    
    - uses: actions/checkout@v2
    - name: Set default Xamarin SDK versions
      run: |
        $VM_ASSETS/select-xamarin-sdk-v2.sh --mono=6.12 --ios=14.10
    
    - name: Set default Xcode 12.5.1
      run: |
        XCODE_ROOT=/Applications/Xcode_12.5.1.app
        echo "MD_APPLE_SDK_ROOT=$XCODE_ROOT" >> $GITHUB_ENV
        sudo xcode-select -s $XCODE_ROOT

    - name: Setup .NET Core SDK 5.0
      uses: actions/setup-dotnet@v1
    - name: Debug
      run: |
        ls /Users/runner/.dotnet/sdk/5.0.400/Xamarin/iOS
    - name: Install dependencies
      run: |
        dotnet restore ${{github.workspace}}/osu.sln

    - name: Build
      run: dotnet build ${{github.workspace}}/osu.iOS.slnf /p:Configuration=Release /p:Platform=iPhone
